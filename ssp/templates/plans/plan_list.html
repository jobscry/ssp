{% extends "base.html" %}

{% load static %}

{% block title %}Plans{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-itemactive" aria-current="page">Plans</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            {% if perms.plans.add_plan %}<div class="float-right"><a class="btn btn-primary"
                    href="{% url 'plans:create' %}" role="button">Add Plan</a></div>{% endif %}
            <h1>Plans</h1>

            <ul>
                {% for plan in plan_list  %}
                <li><a href="{{ plan.get_absolute_url }}">{{ plan.title|title }}</li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock content %}
